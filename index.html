
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>m2creations â€” Modern Wedding Cinematography & Stills</title>
  <meta name="description" content="Immersive wedding storytelling through a modern, kinetic lens. Soft light, deep emotion, high-end preservation by m2creations.">
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=DM+Serif+Display:ital@0;1&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            serif: ['"DM Serif Display"', 'serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          colors: {
            primary: '#D54868', // Vibrant Crimson
            accent: '#566178',  // Slate Blue
            background: '#FDFDFD',
            lightBg: '#F0E9EF',
            brand: {
              crimson: '#D54868',
              slate: '#566178',
              mist: '#F0E9EF',
              white: '#FDFDFD',
              dark: '#1A1E26',
            }
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '3rem',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #FDFDFD;
      color: #1A1E26;
      transition: background-color 0.6s ease;
      scroll-behavior: smooth;
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
      padding-bottom: 7rem;
    }
    @media (min-width: 768px) {
      body {
        padding-bottom: 0;
      }
    }
    .dark body {
      background-color: #1A1E26;
      color: #FDFDFD;
    }

    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: blur(100px);
      opacity: 0.15;
      pointer-events: none;
    }
    .mesh-bg div {
      position: absolute;
      border-radius: 50%;
      animation: drift 20s infinite alternate;
    }
    @keyframes drift {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(20vw, 20vh) scale(1.5); }
    }

    .reveal-kinetic {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    .reveal-kinetic.active {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-img-m2 {
      opacity: 0;
      clip-path: circle(0% at 50% 50%);
      transform: scale(1.1);
      transition: all 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    .reveal-img-m2.active {
      opacity: 1;
      clip-path: circle(100% at 50% 50%);
      transform: scale(1);
    }

    .glass {
      background: rgba(253, 253, 253, 0.7);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(86, 97, 120, 0.1);
    }
    .dark .glass {
      background: rgba(26, 30, 38, 0.7);
      border: 1px solid rgba(240, 233, 239, 0.05);
    }

    .pill-nav {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      border-radius: 9999px;
      padding: 0.35rem 0.75rem;
    }
    @media (min-width: 768px) {
      .pill-nav {
        top: 2rem;
        padding: 0.5rem 1rem;
      }
    }

    #scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 4px;
      background: linear-gradient(to right, #566178, #D54868, #F0E9EF);
      z-index: 10001;
    }

    /* Refined Floating Motion */
    @keyframes micro-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .fab-container {
      position: fixed;
      bottom: 2rem;
      right: 1.5rem;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    @media (max-width: 768px) {
      .fab-container {
        bottom: 7.5rem; /* Space for mobile nav */
        right: 1.25rem;
      }
    }

    .fab-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 8px 20px -5px rgba(0, 0, 0, 0.15);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: micro-float 3s ease-in-out infinite;
    }

    .fab-btn:hover {
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 12px 25px -8px rgba(0, 0, 0, 0.25);
    }

    .fab-btn:active {
      transform: scale(0.92);
      box-shadow: 0 4px 10px -3px rgba(0, 0, 0, 0.15);
    }

    .fab-label {
      position: absolute;
      right: calc(100% + 1rem);
      padding: 0.3rem 0.6rem;
      background: rgba(26, 30, 38, 0.8);
      backdrop-filter: blur(8px);
      color: white;
      font-size: 8px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .group:hover .fab-label {
      opacity: 1;
      transform: translateX(-4px);
    }

    ::selection {
      background: #D54868;
      color: white;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react/": "https://esm.sh/react@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased">
  <div class="mesh-bg">
    <div style="width: 50vw; height: 50vw; background: #566178; top: -10%; left: -10%;"></div>
    <div style="width: 40vw; height: 40vw; background: #D54868; bottom: -10%; right: -10%; animation-delay: -5s;"></div>
    <div style="width: 30vw; height: 30vw; background: #F0E9EF; top: 40%; left: 30%; animation-delay: -10s;"></div>
  </div>
  <div id="scroll-progress"></div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
